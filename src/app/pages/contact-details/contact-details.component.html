<section>
    <div class="card-container">
        <div class="card mb-3" *ngIf="contact">
            <div class="row no-gutters mb-3">
                <div class="col-md-4">
                    <img [src]="image" class="card-img" [alt]="contact.name">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{contact.name}}</h5>
                        <p class="card-text">Email: {{contact.email}}</p>
                        <p class="card-text">Phone: {{contact.phone}}</p>
                    </div>
                </div>
            </div>
            <transfer-fund [contact]="contact"></transfer-fund>
            <moves-list [contact]="contact" [moves]="moves" [title]="listTitle"></moves-list>
        </div>
        <div class="mb-3 flex justify-between">
            <button type="submit" (click)="onContactEdit()">Edit</button>
            <button type="button" (click)="goBack()" class="btn-outline">Back</button>
        </div>
    </div>
</section>
